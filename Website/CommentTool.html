    <script>
        function submitAssembly(){
            var textValue = document.getElementById("inputAssembly").value;
            var newText = "";
            var lineValues = textValue.split("\n");

            var i;
            for(i = 0; i < lineValues.length; i++){
                var line = lineValues[i];
                var segments = line.split(" ");
                var ii;

                switch(segments[0]){
                    case "mov":
                        newText = newText + mov(line, segments);
                        break;
                    case "add":
                        newText = newText + add(line, segments);
                        break;
                    case "sub":
                        newText = newText + sub(line, segments);
                        break;
                    case "inc":
                        newText = newText + inc(line, segments);
                        break;
                    case "dec":
                        newText = newText + dec(line, segments);
                        break;
                    case "and":
                        newText = newText + and(line, segments);
                        break;
                    case "or":
                        newText = newText + or(line, segments);
                        break;
                    case "xor":
                        newText = newText + xor(line, segments);
                        break;
                    case "not":
                        newText = newText + not(line, segments);
                        break;
                    case "":
                        break;
                    default:
                        newText = newText + line + ";UNKNOWN INSTRUCTION\n"
                        break;
                }
            }
            var resultDiv = document.getElementById("resultAssembly")

            resultDiv.value = newText;
        }

        //Parses a mov instruction to add a comment on to the end of it
        function mov(line, segments){
            if(segments.length == 3){
                var destination = "";
                var source = "";
                destination = segments[1];
                source = segments[2];

                //truncate the comma and check for , syntax error
                //Success
                if(destination[destination.length-1] == ','){
                    destination = segments[1].substring(0, destination.length - 1);

                    return line + "; " + destination + " = " + source + "\n";
                }
                //Failure: , syntax error
                else{
                    return line + "; ERROR: " + destination + "(destination) is missing a ,\n"
                }
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a add instruction to add a comment on to the end of it
        function add(line, segments){
            if(segments.length == 3){
                var destination = "";
                var source = "";
                destination = segments[1];
                source = segments[2];

                //truncate the comma and check for , syntax error
                //Success
                if(destination[destination.length-1] == ','){
                    destination = segments[1].substring(0, destination.length - 1);

                    return line + "; " + destination + " = " + destination + " + " + source + "\n";
                }
                //Failure: , syntax error
                else{
                    return line + "; ERROR: " + destination + "(destination) is missing a ,\n"
                }
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a sub instruction to add a comment on to the end of it
        function sub(line, segments){
            if(segments.length == 3){
                var destination = "";
                var source = "";
                destination = segments[1];
                source = segments[2];

                //truncate the comma and check for , syntax error
                //Success
                if(destination[destination.length-1] == ','){
                    destination = segments[1].substring(0, destination.length - 1);

                    return line + "; " + destination + " = " + destination + " - " + source + "\n";
                }
                //Failure: , syntax error
                else{
                    return line + "; ERROR: " + destination + "(destination) is missing a ,\n"
                }
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a inc instruction to add a comment on to the end of it
        function inc(line, segments){
            if(segments.length == 2){
                var destination = "";
                destination = segments[1];

                //Success
                return line + "; " + destination + " = " + destination + " + 1\n";
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a dec instruction to add a comment on to the end of it
        function dec(line, segments){
            if(segments.length == 2){
                var destination = "";
                destination = segments[1];

                //Success
                return line + "; " + destination + " = " + destination + " - 1\n";
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a and instruction to add a comment on to the end of it
        function and(line, segments){
            if(segments.length == 3){
                var destination = "";
                var source = "";
                destination = segments[1];
                source = segments[2];

                //truncate the comma and check for , syntax error
                //Success
                if(destination[destination.length-1] == ','){
                    destination = segments[1].substring(0, destination.length - 1);

                    return line + "; " + destination + " = " + destination + " & " + source + "\n";
                }
                //Failure: , syntax error
                else{
                    return line + "; ERROR: " + destination + "(destination) is missing a ,\n"
                }
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a or instruction to add a comment on to the end of it
        function or(line, segments){
            if(segments.length == 3){
                var destination = "";
                var source = "";
                destination = segments[1];
                source = segments[2];

                //truncate the comma and check for , syntax error
                //Success
                if(destination[destination.length-1] == ','){
                    destination = segments[1].substring(0, destination.length - 1);

                    return line + "; " + destination + " = " + destination + " || " + source + "\n";
                }
                //Failure: , syntax error
                else{
                    return line + "; ERROR: " + destination + "(destination) is missing a ,\n"
                }
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a xor instruction to add a comment on to the end of it
        function xor(line, segments){
            if(segments.length == 3){
                var destination = "";
                var source = "";
                destination = segments[1];
                source = segments[2];

                //truncate the comma and check for , syntax error
                //Success
                if(destination[destination.length-1] == ','){
                    destination = segments[1].substring(0, destination.length - 1);

                    return line + "; " + destination + " = " + destination + " xor " + source + "\n";
                }
                //Failure: , syntax error
                else{
                    return line + "; ERROR: " + destination + "(destination) is missing a ,\n"
                }
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }

        //Parses a not instruction to add a comment on to the end of it
        function not(line, segments){
            if(segments.length == 2){
                var destination = "";
                var source = "";
                destination = segments[1];

                //Success
                return line + "; " + destination + " = ~" + destination + "\n";
                
            }else{
                return line + ";Unknown Instruction or Usage"
            }
        }
